<!--Main container for the contact page-->
<div class="contact-container">

  <!--Display a heading for the contact page-->
  <div class="row">
    <div class="col-sm-12">
      <h3 class="text-center">Welcome to the Contact Us page</h3>
    </div>
  </div>

  <br /><br />
  <div class="row text-center" style="margin-left: 6%">

    <!--Display a svg logo and the contact address-->
    <div class="col-sm-6">
      <div class="row location">
        <div class="col-sm-12">
          <svg xmlns="http://www.w3.org/2000/svg" style="margin-left: 10%" width="100" height="125" fill="currentColor" class="bi bi-cursor-fill" viewBox="0 0 16 16">
            <path d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z"/>
          </svg><br>
        </div>
      </div>

      <div class="row location">
        <div class="col-sm-12">
          <ul class="list-group">
            <li class="list-group-item border-0">1000 Galvin Rd S</li>
            <li class="list-group-item border-0">Bellevue, Nebraska 68005</li>
          </ul>
        </div>
      </div>
    </div>

    <!--Display phone and fax numbers for contact and a corresponding svg image-->
    <div class="col-sm-6">
      <div class="col-sm-6">
        <div class="row location">
          <div class="col-sm-12">
            <svg xmlns="http://www.w3.org/2000/svg" style="margin-left: 10%" width="100" height="125" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
            </svg>
          </div>
        </div>

        <div class="row location">
          <div class="col-sm-12">
            <ul class="list-group">
              <li class="list-group-item border-0">Direct: 555-555-5555</li>
              <li class="list-group-item border-0">Toll-free: 1-800-555-5555</li>
              <li class="list-group-item border-0">Fax: 555-555-5555</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
